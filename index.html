<!DOCTYPE html>

<head>
    <title>Etch-a-Sketch</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="grid">
    </div>
    <div class="controls">
        <label for="sizing">Grid Size:</label>
        <input id="sizing" type="range" name="sizing" min="16" max="100" value="2"></input>
        <p class="size"></p>
        <label for="colorpicker">Color Picker:</label>
        <input id='color' type="color" id="colorpicker" value="#6d4545"></input>
        <button class="erase">Erase Work</button>
        <div class="radioButtons">
            <!-- Normal color radio button -->
            <input type="radio" id="normalColor" name="coloring" value="normalColor">
            <label for="html">Normal Color</label><br>
            <!-- Dark Shade radio button -->
            <input type="radio" id="html" name="coloring" value="HTML">
            <label for="html">Shade Darken</label><br>
            <!-- Light Shade radio button -->
            <input type="radio" id="css" name="coloring" value="CSS">
            <label for="css">Shade Lighten</label><br>
            <!-- Blend Colors radio button -->
            <input type="radio" id="javascript" name="coloring" value="JavaScript">
            <label for="javascript">Blend Colors</label><br>
            <!-- Color picker for color blend -->
            <label for="colorBlend">Color for blend:</label>
            <input id='color' type="color" id="blendColor" value="#6d4545"></input>
        </div>
    </div>
</body>
