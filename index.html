<!DOCTYPE html>

<head>
    <title>Etch-a-Sketch</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="grid">
    </div>
    <div class="controls">
        <label for="sizing">Grid Size:</label>
        <input id="sizing" type="range" name="sizing" min="16" max="100" value="2"></input>
        <p class="size"></p>
        <input id='color' type="color" id="colorpicker" value="#6d4545"></input>
        <label for="colorpicker">Color Picker:</label><br>
        <button class="erase">Erase Work</button>
        <div class="radioButtons">
            <!-- Normal color radio button -->
            <input type="radio" id="normalColor" name="coloring" value="normal">
            <label for="normalColor">Normal Color</label><br>
            <!-- Dark Shade radio button -->
            <input type="radio" id="darkShade" name="coloring" value="darken">
            <label for="darkShade">Shade Darken</label><br>
            <!-- Light Shade radio button -->
            <input type="radio" id="lightShade" name="coloring" value="lighten">
            <label for="lightShade">Shade Lighten</label><br>
            <!-- Blend Colors radio button -->
            <input type="radio" id="blendButton" name="coloring" value="blend">
            <label for="blendButton">Blend Colors</label><br>
            <!-- Color picker for color blend -->
            <input id='blendcolor' type="color" id="blendColor" value="#6d4545"></input>
            <label for="blendColor">Color for blend:</label>
        </div>
    </div>
</body>
